<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>attribute</title>
  </head>
  <body>
    <div>
      <h1>Attribute</h1>
      <p id="attId">Hello World !</p>
      <button onclick="my()">CLICK</button>
      <p id="attId2">Hello World !</p>
      <p id="attId3">Hello World !</p>
      <button onclick="my1()" id="btn">BUTTON</button>
    </div>
    <script>
      function my() {
        var x = document.getElementById("attId");
        x.innerHTML = x.attributes[0].isId;
      }
      function my1() {
        var btn = document.getElementsByTagName("BUTTON")[0];
        x = btn.attributes[0].name;
        y = btn.attributes[0].value;
        document.getElementById("attId2").innerHTML = x;
        document.getElementById("attId3").innerHTML = y;
      }
    </script>
  </body>
</html>
